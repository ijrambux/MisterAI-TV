<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterAI PRO TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #020617; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        .channel-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #1e293b; }
        .channel-card:hover { transform: translateY(-5px); border-color: #3b82f6; box-shadow: 0 10px 20px -10px #3b82f6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
</head>
<body class="text-slate-200">

    <div id="player-container" class="fixed inset-0 z-[100] bg-black hidden flex flex-col">
        <div class="p-4 glass flex justify-between items-center border-b border-slate-800">
            <h2 id="current-title" class="font-bold text-blue-400">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ´ØºÙŠÙ„...</h2>
            <button onclick="closePlayer()" class="bg-red-500/20 hover:bg-red-500 text-red-500 hover:text-white px-4 py-1 rounded-full transition">Ø¥ØºÙ„Ø§Ù‚ Ã—</button>
        </div>
        <video id="video" class="w-full h-full" controls autoplay></video>
    </div>

    <nav class="sticky top-0 z-50 glass border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <span class="text-2xl">ğŸ“º</span>
                </div>
                <h1 class="text-xl font-black tracking-widest text-white">MisterAI <span class="text-blue-500">PRO</span></h1>
            </div>
            
            <div class="relative w-full md:w-96">
                <input type="text" id="search" onkeyup="filterContent()" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ù‚Ù†Ø§ØªÙƒ Ø§Ù„Ù…ÙØ¶Ù„Ø©..." 
                       class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div id="loader" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-slate-400">Ø¬Ø§Ø±ÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ù‚Ù†ÙˆØ§Øª Ù…Ù† GitHub...</p>
        </div>
        
        <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </main>

    <script>
        let channels = [];

        async function init() {
            try {
                const res = await fetch('/api/channels');
                const text = await res.text();
                parseM3U(text);
                document.getElementById('loader').classList.add('hidden');
            } catch (err) {
                console.error("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„");
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    const info = lines[i];
                    const url = lines[i + 1];
                    const name = info.split(',')[1] || "Ù‚Ù†Ø§Ø© ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙØ©";
                    const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || "https://via.placeholder.com/150/1e293b/3b82f6?text=TV";
                    channels.push({ name, url, logo });
                }
            }
            render(channels);
        }

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map((ch, index) => `
                <div onclick="play('${ch.url}', '${ch.name}')" class="channel-card bg-slate-900/50 p-4 rounded-3xl text-center cursor-pointer group">
                    <div class="relative overflow-hidden rounded-2xl mb-3 aspect-square flex items-center justify-center bg-slate-800">
                        <img src="${ch.logo}" class="max-h-20 max-w-20 object-contain group-hover:scale-110 transition-transform" onerror="this.src='https://via.placeholder.com/150/1e293b/3b82f6?text=TV'">
                    </div>
                    <p class="text-[11px] font-bold text-slate-300 truncate">${ch.name}</p>
                </div>
            `).join('');
        }

        function filterContent() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
            render(filtered);
        }

        function play(url, title) {
            const container = document.getElementById('player-container');
            const video = document.getElementById('video');
            document.getElementById('current-title').innerText = title;
            container.classList.remove('hidden');

            if (Hls.isSupported() && url.includes('m3u8')) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
        }

        function closePlayer() {
            const video = document.getElementById('video');
            document.getElementById('player-container').classList.add('hidden');
            video.pause();
            video.src = "";
        }

        window.onload = init;
    </script>
</body>
</html>
